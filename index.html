<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fotogrametrija</title>
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				height: 100%;
				width: 100%;
				overflow: hidden;
				background: #000; /* crna pozadina, možeš promijeniti */
			}

			model-viewer {
				width: 100vw;
				height: 100vh;
				display: block;
			}
		</style>
	</head>
	<body>
		<!-- Import the component -->
		<script
			type="module"
			src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
		></script>

		<!-- Fullscreen model -->
		<model-viewer
			alt="kermit"
			src="foot.glb"
			shadow-intensity="1"
			camera-controls
			auto-rotate
			orientation="90deg 0deg 0deg"
			style="background-color: black"
			exposure="1"
			skybox-image="text.jpg"
		>
		</model-viewer>
	</body>
</html>
